services:
  - type: web
    name: talentpoint-ai
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: API_BASE_URL
        value: http://127.0.0.1:8000
      - key: PORT
        value: 8501
    disk:
      name: talentpoint_data
      mountPath: /app/data
      sizeGB: 1
